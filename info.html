</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="./duck.png" alt="" width="35">
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

<!-- check nav-link active su pagina corrente -->

            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="d-flex flex-row navbar-nav me-auto mb-2 mb-lg-0 gap-3 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Catalogo Libri</a>

                    <li class="nav-item">

                    </li>

                    </li>
                </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
            </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Nuovo Libro</h2>
        <form>
          <div class="row">
            <div class="col-lg-6 mt-3 mb-2">
              <label for="name" class="fw-bold mb-2">Nome Autore</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-lg-6 mb-4 mt-3">
              <label for="surname"  class="fw-bold mb-2">Cognome Autore</label>
              <input type="text" class="form-control" id="surname" placeholder="Inserisci il cognome dell'autore">
            </div>
          </div>
      
          <div class="form-group">
            <label for="title"  class="fw-bold mb-2">Titolo</label>
            <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
          </div>
      
          <div class="row">
            <div class="col-md-4 mb-4 mt-4">
              <label for="general" class="fw-bold mb-2">Genere</label>
              <select id="general" class="form-control">
                <option value="0">Scegli il genere</option>
                <option value="1">/////////</option>
                <option value="2">////////</option>
              </select>
            </div>
            <div class="col-md-4 mb-4 mt-4">
              <label for="anno"  class="fw-bold mb-2">Anno di Pubblicazione</label>
              <input type="text" class="form-control" id="anno" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4 mb-4 mt-4">
              <label for="isbn"  class="fw-bold mb-2">ISBN#</label>
              <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
      
          <hr class="my-3">

          <div class="form-group">
            <label for="note"  class="fw-bold mb-2">Note</label>
            <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
          </div>
      
          <div class="form-group form-check mt-4">
            <input type="checkbox" class="form-check-input" id="digital">
            <label class="form-check-label" for="digital">Disponibile anche in digitale</label>
          </div>
      
          <button type="submit" class="btn btn-primary mt-4">Aggiungi Libro</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
